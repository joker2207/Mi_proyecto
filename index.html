<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" <link rel="stylesheet" <link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<title>Encriptador y Desencriptador</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header>
		<img src="imagenes/Logo.png" alt="Logo">
	</header>

	<main class="container wrapper">
		<div class="col-6">
			<textarea id="texto" placeholder="Ingresa el texto a encriptar o desencriptar"></textarea>
			<div class="botones">
				<p><i class="fas fa-exclamation-triangle"></i>Apenas letras minúsculas y sin acento.</p>
				<button id="btnEncriptar" class="text-center">Encriptar</button>
				<button id="btnDesencriptar" class="text-center">Desencriptar</button>
			</div>
		</div>

		<div class="col-6" id="imagenes">
			<img src="imagenes/m.jpg" class="muñeco" alt="Imagen 1">
			<img src="imagenes/Frame5.png" class="frame" alt="Imagen 2">
		</div>

		<div class="col-12" id="textoEncriptadoContainer">
			<textarea id="textoEncriptado" placeholder="Texto encriptado o desencriptado"
				style="display: none;"></textarea>
			<button onclick="copiarTexto()" id="btnCopiar" class="text-center" style="display: none;">Copiar</button>
		</div>

	</main>
	<footer>
		<div id="redesSociales">
			<a href="https://www.facebook.com/profile.php?id=100037199332960" title="Agregame" target="_blank"><i
					class="fab fa-facebook"></i></a>
			<a href="https://github.com/joker2207" title="Sígueme" target="_blank"><i class="fab fa-github"></i></a>
			<a href="https://api.whatsapp.com/send?phone=573053087393" title="Envíame un mensaje "
				target="_blank""><i class=" fab fa-whatsapp"></i></a>
		</div>
		<p>EVER ENRIQUE NAVARRO FIGUEROA</p>
	</footer>
	<script src="script.js"></script>
</body>

</html>
